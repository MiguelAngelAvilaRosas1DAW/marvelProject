<div class="min-w-72 border border-black rounded-md p-2.5 inline-block"
    [class.text-white]="isHeroVillain()"
    [class.bg-rebeccapurple]="isHeroVillain()"
>
    <div class="flex justify-center">
        <img [src]="hero().image" alt="hero-item">
    </div>
    <div class="text-center">
        <div class="font-bold text-[1.4rem]">
            {{hero().name}}
            @if (isHeroVillain()) {
                🦹‍♂️
            } @else {
                🦸‍♂️
            }
        </div>
    </div>
    @for (powerstat of hero().powerstats | keyvalue; track powerstat.key) {
        <div class="flex justify-between">
            <span>{{powerstat.key | titlecase}}: {{powerstat.value}}</span>
            <div class="hero-powerstats-buttons">
                <button class="btn btn-gray text-sm" [disabled]="powerstat.value == 100"
                (click)="incrementPowerStats(powerstat.key)">+</button>
                <button class="btn btn-gray text-sm" [disabled]="powerstat.value == 0"
                (click)="decrementPowerStats(powerstat.key)">-</button>
            </div>
        </div>
    }
</div>
